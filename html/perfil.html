<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="../css/perfil_styles.css">
    <link rel="stylesheet" href="../css/navbar_styles.css">
    <script src="../js/script.js"></script>
</head>
<body>
    <header>
        <div class="navbarPaw">
            <img src="../images/Paw.png" alt="PawFinder Logo" class="logoPaw">
            <h1>PawFinder</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Inicio</a></li>
                    <li><a href="reportes.html">Reportes</a></li>
                    <li><a href="adopcion.html">Adopción</a></li>
                    <li><a href="soporte.html">Soporte</a></li>
                    <li><a href="recursos.html">Recursos</a></li>
                    <li><a href="chats.html">Chats</a></li>
                    <li><a href="perfil.html" class="active">Perfil</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="perfil-container">
        <div class="profile-container">
            <h1 class="perfilT">Perfil de Usuario</h1>
            <div class="profile-picture">
                <img src="../images/perfil.jpg" alt="Foto de Perfil" class="profile-img">
            </div>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre de Usuario:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Juan Pérez" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" placeholder="juan.perez@example.com" required>
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" placeholder="********" required>
                </div>
                <div class="form-group">
                    <label for="confirmar-contrasena">Confirmar Contraseña:</label>
                    <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" placeholder="********" required>
                </div>
                <div class="profile-options">
                    <button type="submit" class="btn">Guardar Cambios</button>
                    <button type="reset" class="btn">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
