<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agregar Adopción</title>
        <link rel="stylesheet" href="../css/adopcion_styles.css">
        <link rel="stylesheet" href="../css/navbar_styles.css">
        <script src="../js/script.js"></script>
    </head>
    <body>
        <header>
            <div class="navbarPaw">
                <img src="../images/Paw.png" alt="PawFinder Logo"
                    class="logoPaw">
                <h1>PawFinder</h1>
                <nav>
                    <ul>
                        <li><a href="home.html">Inicio</a></li>
                        <li><a href="reportes.html">Reportes</a></li>
                        <li><a href="adopcion.html"
                                class="active">Adopción</a></li>
                        <li><a href="soporte.html">Soporte</a></li>
                        <li><a href="recursos.html">Recursos</a></li>
                        <li><a href="chats.html">Chats</a></li>
                        <li><a href="perfil.html">Perfil</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="form-container">
            <h2 class="adopcionT">Publicar Mascota en Adopción</h2>
            <h3>¡Dale un hogar a quien más lo necesita!</h3>
            <p class="parrafoT">Publica una mascota en adopción con los detalles para que la comunidad pueda ayudar a encontrarle un hogar.</p>
            <form id="formAdopcion">
                <label for="nombre">Nombre de la mascota:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="tipo">Tipo (Perro, Gato, etc.):</label>
                <input type="text" id="tipo" name="tipo" required>

                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad">

                <label for="estado">Estado de salud:</label>
                <input type="text" id="estado" name="estado">

                <label for="foto">Foto:</label>
                <input type="file" id="foto" name="foto" accept="image/*">

                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion"></textarea>

                <button type="submit">Publicar</button>
                <button type="button" onclick="window.location.href='adopcion.html'">Volver Atrás</button>
            </form>

        </div>
        <script src="../js/script.js"></script>
    </body>
</html>
