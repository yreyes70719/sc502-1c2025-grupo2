<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes</title>
    <link rel="stylesheet" href="../css/reportes_styles.css">
    <link rel="stylesheet" href="../css/navbar_styles.css">
    <script src="../js/script.js"></script>
</head>
<body>
    <header>
        <div class="navbarPaw">
            <img src="../images/Paw.png" alt="PawFinder Logo" class="logoPaw">
            <h1>PawFinder</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Inicio</a></li>
                    <li><a href="reportes.html" class="active">Reportes</a></li>
                    <li><a href="adopcion.html">Adopción</a></li>
                    <li><a href="soporte.html">Soporte</a></li>
                    <li><a href="recursos.html">Recursos</a></li>
                    <li><a href="chats.html">Chats</a></li>
                    <li><a href="perfil.html">Perfil</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="reportes-container">
        <h2>Reportar Mascota Perdida</h2>
        <form id="formReporte">
            <label for="nombre">Nombre de la mascota:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="raza">Raza:</label>
            <input type="text" id="raza" name="raza">

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad">

            <label for="foto">Foto:</label>
            <input type="file" id="foto" name="foto" accept="image/*">

            <label for="ubicacion">Ubicación:</label>
            <input type="text" id="ubicacion" name="ubicacion" required>

            <label for="detalles">Detalles adicionales:</label>
            <textarea id="detalles" name="detalles"></textarea>

            <button type="submit">Reportar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
