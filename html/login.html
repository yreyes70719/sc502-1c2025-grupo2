<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../css/login_styles.css">
    <script src="../js/script.js"></script>
</head>
<body>
    <div class="app-title">
        <img src="../images/Paw.png" alt="PawFinder Logo" class="logo">
        <h1>PawFinder</h1>
        <img src="../images/Paw.png" alt="PawFinder Logo" class="logo">
    </div>
    <div class="login-container">
        <h2>Inicio de Sesión</h2>
        <form onsubmit="redirectToHome(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
        <p><a href="">¿Olvidaste tu contraseña?</a></p> <!-- Enlace de recuperar contraseña - la idea es enviar un formulario al correo del usuario -->
    </div>
</body>
</html>
