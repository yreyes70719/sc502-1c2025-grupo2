<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Mascota en Adopción</title>
    <link rel="stylesheet" href="adopcion_styles.css">
</head>
<body>
    <div class="container">
        <h2>Publicar Mascota en Adopción</h2>
        <form id="formAdopcion">
            <label for="nombre">Nombre de la mascota:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="tipo">Tipo (Perro, Gato, etc.):</label>
            <input type="text" id="tipo" name="tipo" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad">

            <label for="estado">Estado de salud:</label>
            <input type="text" id="estado" name="estado">

            <label for="foto">Foto:</label>
            <input type="file" id="foto" name="foto" accept="image/*">

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion"></textarea>

            <button type="submit">Publicar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
